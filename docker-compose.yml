## Developer Tools
artisan:  
      image: kahunacoder/docker-laravel-artisian
      volumes_from:
        - app
      links:
        - mysql

npm:
    image: node:onbuild
    volumes_from:
        - app
    ports: 
        - 8125:8125
    links:
        - redis
        - php
    working_dir: /app
    entrypoint: ['npm', 'start']

gulp:
    image: kahunacoder/docker-laravel-gulp
    volumes_from:
        - app
    ports:
        - "3000:3000"
        - "3001:3001"
    working_dir: /app
    entrypoint: ['gulp']

