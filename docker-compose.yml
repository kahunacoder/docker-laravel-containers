
nginx:
    image: nginx:latest
    ports:
        - 80:80
    links:
        - php
    volumes_from:
        - app
    volumes:
        - ./docker/nginx/:/etc/nginx/conf.d/

php:
    image: kahunacoder/docker-laravel-php
    expose:
        - 9000
    links:
        - mysql
    volumes_from:
        - app

app:
    image: kahunacoder/docker-laravel-php
    #build: ./docker/php
    volumes:
        - ./app/:/app
    working_dir: /app
    command: "true"

mysql:
    image: mysql:5.6
    volumes_from:
        - data
    ports:
        - 3306:3306
    env_file: ./app/.env

data:
    image: mysql:5.6
    volumes:
        - /var/lib/mysql
    command: "true"

composer:  
    image: composer/composer:master
    volumes_from:
        - app
    working_dir: /app

redis:
    image: redis

